<ng-container>
    <app-search-feed class="col"></app-search-feed>
</ng-container>

<ng-container *ngFor="let feed of feedList.values() | listLatest:feedList.values();let i = index;">
    <section class="col p-3 pb-1 mb-2" [style.border]="(feed.isActive) ? '1px solid #007bff': '1px solid #00000020'">
        <section class="list-group">
            <section class="list-group-item d-flex justify-content-between align-items-center border-0 p-0 pr-3">
                <div (click)="select(feed)" class="w-100">
                    <h6 class="text-truncate mb-0" [innerText]="feed.url"></h6>
                </div>
                <div class="w-auto">
                    <button (click)="remove(feed)" type="button" class="border-0 fa fa-close"></button>
                </div>
            </section>
        </section>
    </section>
</ng-container>
